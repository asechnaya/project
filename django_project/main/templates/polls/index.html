{% if latest_documents_list %}
    <ul>
    {% for document in latest_documents_list %}
        <li><a href="/main/{{ document.id }}/">{{ document.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No documents are available.</p>
{% endif %}
